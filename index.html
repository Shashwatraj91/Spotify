<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="1.svg.png" alt="spotify">Spotify</li>

                    <img src="/covers/1.jpg" alt="1">

                    <span class="songlistplay"><span class="timestamp">05:34<i id='0'class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1">
                    <span class="songName">It's always blue</span>
                    <span class="songlistplay"><span class="timestamp ">05:34<i id='1'class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1">
                    <span class="songName">It's always blue</span>
                    <span class="songlistplay"><span class="timestamp ">05:34<i id='2'class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id = "previous" class="fa-solid fa-backward-step fa-2xl" style="color: #ffffff;" ></i>
            <i class="fa-solid fa-play fa-2xl" id="masterPlay" style="color: #ffffff;"></i>
            <i id = "next" class="fa-solid fa-forward-step fa-2xl" style="color: #ffffff;"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="43px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
